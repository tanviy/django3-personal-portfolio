{% extends 'portfolio\base.html' %}

{% block content %}

    <h1>Tanvi's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>

    <img src="{% static 'image.JPG' %}" alt="My Image" height = 100 width = 100/>

    {% for project in projects %}

      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image.url }}" height = 100 width = 100>

      {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
      {% endif %}
    {% endfor %}

{% endblock %}
